# PostgreSQL 15 Compatible Configuration for Pro-Mata Database
# This configuration file removes deprecated parameters and provides
# PostgreSQL 15-compatible settings

# =============================================================================
# SHARED PRELOAD LIBRARIES
# =============================================================================
shared_preload_libraries = 'pg_stat_statements'

# =============================================================================
# CONNECTIONS AND AUTHENTICATION
# =============================================================================
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# =============================================================================
# MEMORY CONFIGURATION
# =============================================================================
shared_buffers = 256MB
huge_pages = try
work_mem = 4MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# =============================================================================
# WRITE AHEAD LOG (WAL)
# =============================================================================
wal_level = replica
wal_buffers = 16MB
checkpoint_timeout = 5min
checkpoint_completion_target = 0.5
max_wal_size = 1GB
min_wal_size = 80MB

# =============================================================================
# REPLICATION
# =============================================================================
max_wal_senders = 10
wal_keep_size = 0
hot_standby = on
hot_standby_feedback = off

# =============================================================================
# QUERY TUNING
# =============================================================================
# NOTE: replacement_sort_tuples was removed in PostgreSQL 15
# This parameter is no longer needed as the replacement sort was removed
effective_cache_size = 1GB
random_page_cost = 1.1
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# =============================================================================
# ERROR REPORTING AND LOGGING
# =============================================================================
log_destination = 'stderr'
logging_collector = off
log_min_messages = notice
log_min_error_statement = error
log_min_duration_statement = -1
log_statement = 'none'
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'America/Sao_Paulo'

# NOTE: operator_precedence_warning was removed in PostgreSQL 15
# This warning is no longer needed as the operator precedence rules are fixed

# =============================================================================
# STATISTICS
# =============================================================================
# NOTE: stats_temp_directory was deprecated in PostgreSQL 15
# Statistics are now stored in shared memory by default
track_activities = on
track_counts = on
track_io_timing = off
track_functions = none
stats_fetch_consistency = none

# =============================================================================
# CLIENT CONNECTION DEFAULTS
# =============================================================================
timezone = 'America/Sao_Paulo'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# =============================================================================
# PERFORMANCE TUNING FOR PRO-MATA WORKLOAD
# =============================================================================
# Optimized for web application workload with moderate concurrency
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# =============================================================================
# AUTOVACUUM PARAMETERS
# =============================================================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# =============================================================================
# ADDITIONAL MODULES
# =============================================================================
# Enable pg_stat_statements for query performance monitoring
pg_stat_statements.max = 10000
pg_stat_statements.track = all