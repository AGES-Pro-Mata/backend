server {
    listen 80;
    server_name promata.com.br www.promata.com.br;

    # Logs
    access_log /var/log/nginx/s3-proxy-access.log;
    error_log /var/log/nginx/s3-proxy-error.log warn;

    # Configurações de proxy
    location / {
        # Proxy para S3 website endpoint
        proxy_pass http://promata-frontend.s3-website.us-east-2.amazonaws.com;

        # Headers importantes para o S3
        proxy_set_header Host promata-frontend.s3-website.us-east-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configurações de proxy
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Não passar cookies para o S3
        proxy_set_header Cookie "";

        # Cache (opcional - melhorar performance)
        proxy_cache_bypass $http_upgrade;

        # CORS headers (se necessário)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Tratamento de erros
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 "S3 temporarily unavailable\n";
        add_header Content-Type text/plain;
    }
}
